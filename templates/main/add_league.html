{% extends 'main/base.html' %}
{% load crispy_forms_filters %}
{% block title %}
    Create league
{% endblock %}
{% block content %}
    <div class="container">
    <form method="POST">
      <fieldset>
        <legend>Create League</legend>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Submit</button>
      </fieldset>
    </form>
</div>
{% endblock %}
